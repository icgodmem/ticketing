name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - 'auth/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      user1: ${{ secrets.DOCKER_USERNAME }}
      key1: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - run: cd auth && docker build -t icgodmem/auth .
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: 'icgodmem'
          DOCKER_PASSWORD: ${{ env.key1 }}
      - run: docker push icgodmem/auth
